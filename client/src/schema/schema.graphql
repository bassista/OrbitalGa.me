mutation Login($userName: String!, $password: String!) {
  login(request: {userName: $userName, password: $password}) {
    __typename
    ... on ErrorResponse {
      error
    }
    ... on LoginSuccessResponse {
      gameModel {
        ...GameModelFragment
      }
      jwt
    }
  }
}

mutation LoginAnonymous($userName: String!) {
  loginAnonymous(request: {userName: $userName}) {
    __typename
    ... on ErrorResponse {
      error
    }
    ... on LoginSuccessResponse {
      gameModel {
        ...GameModelFragment
      }
      jwt
    }
  }
}

query Spectate {
  spectateServer {
    spectateJwt
    gameModel {
      ...GameModelFragment
    }
  }
}

fragment GameModelFragment on GameModel {
  serverId
  serverUrl
}
