mutation Login($userName: String!, $password: String!) {
  login(request: {userName: $userName, password: $password}) {
    __typename
    ... on ErrorResponse {
      error
    }
    ... on LoginSuccess {
      gameModel {
        ...GameModelFragment
      }
      jwt
    }
  }
}

mutation LoginAnonymous($userName: String!) {
  loginAnonymous(request: {userName: $userName}) {
    __typename
    ... on ErrorResponse {
      error
    }
    ... on LoginSuccess {
      gameModel {
        ...GameModelFragment
      }
      jwt
    }
  }
}

query Spectate {
  spectateServer {
    spectateJwt
    gameModel {
      ...GameModelFragment
    }
  }
}

query Leaderboard {
  leaderboard {
    aliveTime
    anonymous
    createdAt
    damageGiven
    damageTaken
    enemiesKilled
    eventsParticipatedIn
    score
    shotsFired
    username
    sessionId
  }
}

fragment GameModelFragment on GameModel {
  serverId
  serverUrl
}
