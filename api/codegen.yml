overwrite: true
schema: './schema/*.graphql'
config:
  scalars:
    Date: Date
generates:
  ./schema/generated/graphql.ts:
    plugins:
      - 'typescript'
      - 'typescript-operations'
      - 'typescript-resolvers'
    config:
      enumsAsTypes: true
      useIndexSignature: true
      contextType: ../orbitalContext#OrbitalContext
  ./schema/generated/schema.d.ts:
    plugins:
      - 'typescript-graphql-files-modules'
  ../client/src/schema/server-schema.graphql:
    plugins:
      - schema-ast
