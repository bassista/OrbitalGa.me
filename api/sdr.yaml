schema: ./schema/*.graphql
prettier: ./.prettierrc
config:
  "@sdr/serverless-api-base#handlers":
    handlerWrapperLocation: ./apiUtils/handlerWrapper
generates:
  api/apiBase.ts:
    plugins:
      - "@sdr/serverless-api-base#classes"
      - "@sdr/models"
      - "@sdr/validate-models"
  serverless-api.yaml:
    plugins:
      - "@sdr/serverless-api-base#serverless"
  handler.ts:
    plugins:
      - "@sdr/serverless-api-base#handlers"
ignoreSchema: ./schema/base.graphql
